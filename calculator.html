<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Test Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020617;
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        .calculator {
            background: #0f172a;
            border-radius: 24px;
            padding: 24px;
            width: 300px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        #display {
            width: 100%;
            height: 80px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            font-size: 32px;
            font-weight: 300;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 56px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--glass);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        button.op {
            color: #34d399;
            font-weight: 600;
        }

        button.eq {
            background: var(--accent);
            grid-column: span 2;
        }

        button.clr {
            grid-column: span 2;
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="grid">
            <button class="clr" onclick="cls()">CLEAR</button>
            <button class="op" onclick="op('/')">÷</button>
            <button class="op" onclick="op('*')">×</button>

            <button onclick="num('7')">7</button>
            <button onclick="num('8')">8</button>
            <button onclick="num('9')">9</button>
            <button class="op" onclick="op('-')">−</button>

            <button onclick="num('4')">4</button>
            <button onclick="num('5')">5</button>
            <button onclick="num('6')">6</button>
            <button class="op" onclick="op('+')">+</button>

            <button onclick="num('1')">1</button>
            <button onclick="num('2')">2</button>
            <button onclick="num('3')">3</button>
            <button class="eq" onclick="solve()">=</button>

            <button onclick="num('0')" style="grid-column: span 2;">0</button>
            <button onclick="num('.')">.</button>
        </div>
    </div>

    <script>
        let s = '';
        const d = document.getElementById('display');
        function num(v) { if(s==='0') s=v; else s+=v; upd (); }
        function op(o) { s+=' '+o+' '; upd(); }
        function cls() { s=''; upd(); }
        function upd() { d.innerText = s || '0'; }
        function solve() {
            try {
                if(s.includes('/ 0')) { d.innerText='ERROR'; s=''; return; }
                s = String(eval(s)); upd();
            } catch(e) { d.innerText='ERR'; s=''; }
        }
    </script>
</body>

</html>
