<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        .calc-wrap {
            position: relative;
            padding: 2px;
            background: linear-gradient(135deg, var(--border), transparent);
            border-radius: 32px;
        }

        .calculator {
            background: #0f172a;
            border-radius: 30px;
            padding: 32px;
            width: 320px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        #display {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 24px;
            font-size: 40px;
            font-weight: 300;
            overflow: hidden;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        button {
            height: 60px;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--glass);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        button.op {
            color: #a5b4fc;
            font-weight: 600;
        }

        button.eq {
            background: var(--accent);
            grid-column: span 2;
        }

        button.clr {
            grid-column: span 2;
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="calc-wrap">
        <div class="calculator">
            <div id="display">0</div>
            <div class="grid">
                <button class="clr" onclick="clearD()">CLEAR</button>
                <button class="op" onclick="addOp('/')">÷</button>
                <button class="op" onclick="addOp('*')">×</button>

                <button onclick="addD('7')">7</button>
                <button onclick="addD('8')">8</button>
                <button onclick="addD('9')">9</button>
                <button class="op" onclick="addOp('-')">−</button>

                <button onclick="addD('4')">4</button>
                <button onclick="addD('5')">5</button>
                <button onclick="addD('6')">6</button>
                <button class="op" onclick="addOp('+')">+</button>

                <button onclick="addD('1')">1</button>
                <button onclick="addD('2')">2</button>
                <button onclick="addD('3')">3</button>
                <button class="eq" onclick="calc()">=</button>

                <button onclick="addD('0')" style="grid-column: span 2;">0</button>
                <button onclick="addD('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        let cur = '';
        const disp = document.getElementById('display');

        function addD(v) {
            if (cur === '0') cur = v; else cur += v;
            update();
        }

        function addOp(o) {
            cur += ' ' + o + ' ';
            update();
        }

        function clearD() {
            cur = '';
            update();
        }

        function update() {
            disp.innerText = cur || '0';
        }

        function calc() {
            try {
                // Safety check for division by zero
                if (cur.includes('/ 0')) {
                    disp.innerText = 'ERROR';
                    cur = '';
                    return;
                }
                const res = eval(cur);
                cur = String(res);
                update();
            } catch (e) {
                disp.innerText = 'ERR';
                cur = '';
            }
        }
    </script>
</body>

</html>
